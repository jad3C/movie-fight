<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Fight</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js" defer></script>
    <script src="utils.js" defer></script>
    <script src="autocomplete.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Movie Fight <i class="fa-solid fa-film"></i></h1>
        </div>
    </header>
    <section class="content1">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div id="left-autocomplete"></div>
                    <div id="left-summary" class="sum"></div>
                </div>

                <div class="column">
                    <div id="right-autocomplete"></div>
                    <div id="right-summary" class="sum"></div>
                </div>
            </div>

            <div class="column is-half notification is-primary has-text-centered tutorial">
                <h2 class="title">Search For a Movie on Both Sides</h2>
                <p class="subtitle">We will tell you which is best!</p>
            </div>

        </div>
    </section>
</body>
</html>
